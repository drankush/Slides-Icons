<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Icons</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">‚ú¶ Slides Icons</h1>
            <p class="tagline">94,000+ icons for your presentations</p>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search icons..." autocomplete="off">
                <span class="search-icon">üîç</span>
            </div>
            <div class="controls-row">
                <select id="sizeSelect" class="control-select">
                    <option value="24">24px</option>
                    <option value="48" selected>48px</option>
                    <option value="64">64px</option>
                    <option value="96">96px</option>
                    <option value="128">128px</option>
                </select>
                <input type="color" id="colorPicker" value="#000000" class="color-picker" title="Icon color">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Library Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <span>Libraries</span>
                    <span id="totalCount" class="total-count">94,405</span>
                </div>
                <div id="libraryList" class="library-list">
                    <!-- Libraries populated by JS -->
                </div>
            </aside>

            <!-- Icons Grid -->
            <main class="icons-panel">
                <div class="icons-header">
                    <span id="currentLibrary">All Icons</span>
                    <span id="iconCount" class="icon-count"></span>
                </div>
                <div id="iconsGrid" class="icons-grid">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading icons...</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Status Toast -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="taskpane.js"></script>
</body>

</html>
