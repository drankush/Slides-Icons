<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Icons</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button id="toggleSidebar" class="icon-button" title="Toggle Sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <div class="logo-container">
                <h1 class="logo">‚ú¶ Slides Icons</h1>
                <p class="tagline">94,000+ icons for your presentations</p>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search icons..." autocomplete="off">
                <span class="search-icon">üîç</span>
            </div>

            <div class="controls-row">
                <!-- Size -->
                <select id="sizeSelect" class="control-select" title="Icon size">
                    <option value="24">24px</option>
                    <option value="48" selected>48px</option>
                    <option value="64">64px</option>
                    <option value="96">96px</option>
                    <option value="128">128px</option>
                </select>

                <div class="divider"></div>

                <!-- Icon Color -->
                <div class="control-item" title="Icon color">
                    <input type="color" id="colorPicker" value="#000000">
                </div>

                <div class="divider"></div>

                <!-- Background Color -->
                <div class="control-item bg-control">
                    <label class="checkbox-label" title="Enable background">
                        <input type="checkbox" id="bgEnabled">
                        <span>BG</span>
                    </label>
                    <input type="color" id="bgColorPicker" value="#ffffff" disabled title="Background color">
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Library Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <span>Libraries</span>
                    <span id="totalCount" class="total-count">...</span>
                </div>
                <div id="libraryList" class="library-list">
                    <!-- Libraries populated by JS -->
                </div>
            </aside>

            <!-- Icons Grid -->
            <main class="icons-panel">
                <div class="icons-header">
                    <span id="currentLibrary">Loading...</span>
                    <span id="iconCount" class="icon-count"></span>
                </div>

                <div id="iconsGrid" class="icons-grid">
                    <!-- Icons populated by JS -->
                </div>

                <div class="loading-state hidden">
                    <div class="spinner"></div>
                    <p>Loading icons...</p>
                </div>
            </main>
        </div>

        <!-- Status Toast -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="taskpane.js"></script>
</body>

</html>
